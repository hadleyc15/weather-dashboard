<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <nav class="navbar" id="navbar">
        <span class="navbar-text stroke" id="weather-dashboard">
            Weather Dashboard
        </span>
    </nav>
    <!--Search Bar-->
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <div id="search-header">Search for a City: </div>
            <input class="form-control mr-sm-2" id="search" type="search" placeholder="City Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
        </form>
    </nav>
    <!-- List for previously searched cities-->
    <div class="row">
        <div class="col-2">
            <p>Previous Searches:</p>
            <ul class="list-group" id="search-list">
            </ul>
        </div>
        <!-- Jumbotron for current weather in searched city -->
        <div class="col-10">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4"></h1>
                    <p class="lead city"></p>
                    <p class="lead wind"></p>
                    <p class="lead humidity"></p>
                    <p class="lead temp"></p>
                    <p class="lead uv-index"><span class="badge" id="current-uv-level"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!--Five day forecast html elements-->
    <div class="row" id="card-row">
        <div class="card" id="five-day"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
